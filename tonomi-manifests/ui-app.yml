application:
    interfaces:
        configuration:
            "*": bind(application#configuration.*)
        ui:
            "*": bind(application#ui.*)
        compute:
            "*": bind(application#compute.*)
        control:
            "*": bind(application#control.*)
    components: 
        application:
            type: scripted.Component 
            configuration:
                factory.name: ISP web UI on marathon Factory
                factory.launchScript: /web-ui/create.py
                factory.destroyScript: /web-ui/destroy.py
                factory.healthCheckScript: /web-ui/healthCheck.py
                factory.reconfigurationScript: /web-ui/reconfigure.py
                factory.commandScripts:
                    control.restart: /marathon/restart.py
                    control.scale: /marathon/scale.py
            interfaces:
                configuration:
                    cpu: configuration(string)
                    ram: configuration(int)
                    disk: configuration(int)
                    instances: configuration(int)
                    #imageId: configuration(string)
                    #portMappings: configuration(list<map<string, string>>)
                    #cmd: configuration(string)
                    name: configuration(string)
                    cassandraEndpoint: configuration(string)
                    applicationUrl: configuration(string)
                ui:
                    lbPort: publish-signal(string)
                    #localPorts: publish-signal(list(string))
                compute:
                    ram: publish-signal(string)
                    cpu: publish-signal(string)
                    disk: publish-signal(string)
                    instances: publish-signal(string)
                    #portMappings: publish-signal(map<string, string>)

                control:
                    restart: receive-command()
                    scale: receive-command(int instances)