instances:
  '/sandbox/webui':
    instanceId: '/sandbox/webui'
    name: '/sandbox/webui'
    status:
      flags:
        active: true
        converging: false
        failed: false
    interfaces:
      compute:
        signals:
          ram: 256
          cpu: 0.5
          disk: 256
          instances: 1
      ui:
        signals:
          link: 'http://localhost:1000'
          load-balancer-port: '1000'
          hosts: []
    components:
      ui:
        reference:
          mapping: 'apps.app-by-id'
          key: '/sandbox/webui'

