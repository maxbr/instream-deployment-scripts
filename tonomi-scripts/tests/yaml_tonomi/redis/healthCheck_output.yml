instances:
  '/sandbox/redis':
    instanceId: '/sandbox/redis'
    name: '/sandbox/redis'
    status:
      flags:
        active: true
        converging: false
        failed: false
    interfaces:
      compute:
        signals:
          ram: 512
          cpu: 1.0
          disk: 512
      redis:
        signals:
          master-hosts: ['127.0.0.1']
          slave-hosts: ['127.0.0.1']
    components:
      redis-master:
        reference:
          mapping: 'apps.app-by-id'
          key: '/sandbox/redis-master'
      redis-slave:
        reference:
          mapping: 'apps.app-by-id'
          key: '/sandbox/redis-slave'

