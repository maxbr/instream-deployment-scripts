instances:
  '/test/non-env-cassandra':
    status:
      flags:
        active: false
        converging: false
        failed: false
  '/sandbox/cassandra':
    instanceId: '/sandbox/cassandra'
    name: '/sandbox/cassandra'
    status:
      flags:
        active: true
        converging: false
        failed: false
    interfaces:
      compute:
        signals:
          ram: 256
          cpu: 0.5
          disk: 256
      cassandra:
        signals:
          seed-hosts: []
          node-hosts: []
          jmx-port: '123'
          internode-communication-port: '123'
          tls-internode-communication-port: '123'
          thrift-client-port: '123'
          cql-native-port: '123'
    components:
      cassandra-seed:
        reference:
          mapping: 'apps.app-by-id'
          key: '/sandbox/cassandra-seed'
      cassandra-node:
        reference:
          mapping: 'apps.app-by-id'
          key: '/sandbox/cassandra-node'
