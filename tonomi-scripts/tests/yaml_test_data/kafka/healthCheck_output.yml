instances:
  '/new-kafka':
    instanceId: '/new-kafka'
    name: '/new-kafka'
    status:
      flags:
        active: true
        converging: false
        failed: false
    interfaces:
      compute:
        signals:
          ram: 256
          cpu: 0.5
          disk: 256
          instances: 1
      kafka:
        signals:
          hosts: []
    components:
      kafka:
        reference:
          mapping: 'apps.app-by-id'
          key: '/new-kafka/kafka-broker'

